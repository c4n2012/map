<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="static/styles/style.css">
  <link rel="stylesheet" href="static/styles/dynamic.css">
  <meta charset="UTF-8">
  <title>map test</title>
 <script type="text/javascript" src="static/scripts/coordinates.js">
 </script>
</head>
<body>
  <div class="container">
    <div class="floor_map">
	 <img class="map_size" src='static/images/map2_r_izometr.png' >
	 {% for space in workspaces_set %} 
		{% if space.status == 0 %}
		    <div class="workspace-position-{{ space.stage }}{{ space.id }} green_icon" title="{{ space.stage }} {{ space.id }}"> <a href="#"></a>  </div>
		{% endif %}
		{% if space.status == 1 %}
		    <div class="workspace-position-{{ space.stage }}{{ space.id }} red_icon" title="{{ space.login }}"> <a href="#"></a>  </div>
		{% endif %}
		{% if space.status == 2 %}
		    <div class="workspace-position-{{ space.stage }}{{ space.id }} orange_icon" title="Статус неопределен"> <a href="#""></a>  </div>
		{% endif %}
	 {% endfor %}

	</div>

  </div>
<h1 class = "mainText"> Coordinates of your mouse: hover over this container </h1>
</body>
</html>
